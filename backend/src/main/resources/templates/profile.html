<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - IdeaHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    sans: ['Outfit', 'sans-serif'],
                },
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#ec4899',
                        dark: '#0f172a',
                    },
                    animation: {
                        'float': 'float 8s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, rgba(15, 23, 42, 0) 70%);
            border-radius: 50%;
            z-index: -1;
            pointer-events: none;
        }
    </style>
</head>

<body class="bg-dark text-gray-100 font-sans min-h-screen relative overflow-x-hidden">

    <!-- Ambient Background -->
    <div class="blob top-0 left-0 -translate-x-1/2 -translate-y-1/2 animate-float"></div>
    <div class="blob bottom-0 right-0 translate-x-1/3 translate-y-1/3 animate-float" style="animation-delay: 4s"></div>
    <div class="fixed inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-20 pointer-events-none">
    </div>

    <nav class="glass sticky top-0 z-50 border-b border-white/5">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <a th:href="@{/dashboard}" class="text-2xl font-bold tracking-tight">Idea<span
                        class="text-primary">Hub</span></a>
                <a th:href="@{/dashboard}" class="text-gray-400 hover:text-white transition flex items-center">
                    <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    Back to Feed
                </a>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">

        <!-- Profile Header -->
        <div
            class="glass-panel rounded-2xl p-8 mb-8 border border-white/10 flex flex-col md:flex-row items-center md:items-start gap-6 relative">
            <div
                class="h-24 w-24 rounded-full bg-gradient-to-br from-primary to-secondary flex items-center justify-center text-4xl font-bold text-white shadow-lg">
                <span id="profile-initial">U</span>
            </div>
            <div class="flex-1 text-center md:text-left">
                <h1 id="profile-name" class="text-3xl font-bold text-white mb-2">User Name</h1>
                <p id="profile-email" class="text-gray-400 mb-4">user@example.com</p>
                <div class="flex flex-wrap justify-center md:justify-start gap-2" id="profile-interests">
                    <!-- Interests injected here -->
                </div>
                <div class="mt-4" id="profile-actions">
                    <!-- Actions injected via JS -->
                </div>
            </div>
            <div class="flex gap-4 text-center">
                <div class="glass p-4 rounded-xl min-w-[100px]">
                    <div id="stat-ideas" class="text-2xl font-bold text-white">0</div>
                    <div class="text-xs text-gray-400 uppercase tracking-wider">Ideas</div>
                </div>
                <!-- Future Reputation Stat -->
                <div class="glass p-4 rounded-xl min-w-[100px]">
                    <div id="stat-upvotes" class="text-2xl font-bold text-green-400">0</div>
                    <div class="text-xs text-gray-400 uppercase tracking-wider">Reputation</div>
                </div>
            </div>
        </div>

        <!-- Chat Modal -->
        <div id="chat-modal"
            class="fixed inset-0 z-[100] hidden items-center justify-center bg-black/50 backdrop-blur-sm">
            <div
                class="glass-panel w-full max-w-md rounded-2xl shadow-2xl overflow-hidden border border-white/10 flex flex-col h-[600px] m-4">
                <div class="p-4 border-b border-white/10 flex justify-between items-center bg-white/5">
                    <h3 class="text-lg font-bold text-white flex items-center">
                        <span class="mr-2">ðŸ’¬</span> Chat with <span id="chat-user-name"
                            class="ml-1 text-primary">User</span>
                    </h3>
                    <button onclick="closeChat()" class="text-gray-400 hover:text-white transition">âœ–</button>
                </div>
                <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-4 bg-dark/50">
                    <!-- Messages will appear here -->
                    <div class="text-center text-xs text-gray-500 mt-4">Start of encrypted conversation</div>
                </div>
                <form id="chat-form" class="p-4 border-t border-white/10 bg-white/5 flex gap-2">
                    <input type="text" id="chat-input" placeholder="Type a message..."
                        class="flex-1 bg-dark/50 border border-white/10 rounded-lg px-4 py-2 text-white focus:outline-none focus:border-primary transition"
                        autocomplete="off">
                    <button type="submit"
                        class="bg-primary hover:bg-indigo-600 text-white p-2 rounded-lg transition shadow-lg shadow-indigo-500/30">
                        âž¤
                    </button>
                </form>
            </div>
        </div>

        <h2 class="text-2xl font-bold text-white mb-6">My Ideas</h2>

        <!-- Ideas Grid -->
        <div id="my-ideas-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Ideas injected here -->
            <div class="col-span-full text-center py-12 text-gray-500">Loading ideas...</div>
        </div>

    </div>

    <script th:src="@{/js/profile.js}"></script>
    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) window.location.href = '/login';
    </script>
</body>

</html>
