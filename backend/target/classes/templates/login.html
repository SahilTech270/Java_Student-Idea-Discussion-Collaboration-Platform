<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IdeaHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    sans: ['Outfit', 'sans-serif'],
                },
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#ec4899',
                        dark: '#0f172a',
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .blob {
            position: absolute;
            width: 400px;
            height: 400px;
            background: linear-gradient(180deg, rgba(99, 102, 241, 0.4) 0%, rgba(236, 72, 153, 0.4) 100%);
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.6;
        }
    </style>
</head>

<body
    class="bg-dark text-white font-sans antialiased min-h-screen flex items-center justify-center relative overflow-hidden">

    <!-- Background Elements -->
    <div class="blob top-0 left-0 -translate-x-1/2 -translate-y-1/2 animate-float"></div>
    <div class="blob bottom-0 right-0 translate-x-1/2 translate-y-1/2 animate-float" style="animation-delay: 2s"></div>

    <div class="glass rounded-2xl p-8 max-w-md w-full relative z-10 mx-4">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold mb-2">Welcome Back</h2>
            <p class="text-gray-400">Sign in to continue to IdeaHub</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email Address</label>
                <input type="email" id="email" required
                    class="block w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition"
                    placeholder="you@example.com">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                <input type="password" id="password" required
                    class="block w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition"
                    placeholder="••••••••">
            </div>

            <div class="flex items-center justify-between text-sm">
                <label class="flex items-center text-gray-400">
                    <input type="checkbox"
                        class="form-checkbox h-4 w-4 text-primary rounded bg-white/10 border-transparent focus:ring-primary transition">
                    <span class="ml-2">Remember me</span>
                </label>
                <a href="#" class="text-primary hover:text-indigo-400 transition">Forgot password?</a>
            </div>

            <button type="submit"
                class="w-full flex justify-center py-3 px-4 bg-primary hover:bg-indigo-600 rounded-lg shadow-lg shadow-indigo-500/30 text-sm font-bold text-white transition transform hover:-translate-y-0.5">
                Sign In
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-400">
                Don't have an account?
                <a th:href="@{/register}" class="font-medium text-white hover:text-primary transition">Sign up</a>
            </p>
        </div>

        <div class="mt-8 text-center text-xs text-gray-600">
            <a th:href="@{/}" class="hover:text-gray-400">← Back to Home</a>
        </div>
    </div>

    <script th:src="@{/js/auth.js}"></script>
</body>

</html>
