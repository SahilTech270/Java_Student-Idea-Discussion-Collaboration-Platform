<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - IdeaHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    sans: ['Outfit', 'sans-serif'],
                },
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#ec4899',
                        dark: '#0f172a',
                    },
                    animation: {
                        'float': 'float 8s ease-in-out infinite',
                    },
                }
            }
        }
    </script>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, rgba(15, 23, 42, 0) 70%);
            border-radius: 50%;
            z-index: -1;
            pointer-events: none;
        }
    </style>
</head>

<body class="bg-dark text-gray-100 font-sans min-h-screen relative overflow-x-hidden">

    <!-- Ambient Background -->
    <div class="blob top-0 left-0 -translate-x-1/2 -translate-y-1/2 animate-float"></div>
    <div class="blob bottom-0 right-0 translate-x-1/3 translate-y-1/3 animate-float" style="animation-delay: 4s"></div>
    <div class="fixed inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-20 pointer-events-none">
    </div>

    <nav class="glass sticky top-0 z-50 border-b border-white/5">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <span class="text-2xl font-bold tracking-tight text-white">Idea<span class="text-red-500">Hub
                        Admin</span></span>
                <a href="dashboard.html" class="text-gray-400 hover:text-white transition flex items-center">
                    Exit to App <span class="ml-2">â†—</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-white mb-8">Moderation Queue</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Reported Ideas -->
            <div class="glass-panel rounded-2xl border border-white/10 min-h-[500px] flex flex-col">
                <div class="bg-red-500/10 px-6 py-4 border-b border-red-500/20 rounded-t-2xl">
                    <h2 class="text-xl font-bold text-red-400 flex items-center">
                        <span class="mr-2">ðŸš¨</span> Reported Ideas
                    </h2>
                </div>
                <div id="reported-ideas" class="p-6 space-y-4 flex-1 overflow-y-auto">
                    <!-- Loaded dynamically -->
                </div>
            </div>

            <!-- Reported Comments -->
            <div class="glass-panel rounded-2xl border border-white/10 min-h-[500px] flex flex-col">
                <div class="bg-orange-500/10 px-6 py-4 border-b border-orange-500/20 rounded-t-2xl">
                    <h2 class="text-xl font-bold text-orange-400 flex items-center">
                        <span class="mr-2">ðŸ’¬</span> Reported Comments
                    </h2>
                </div>
                <div id="reported-comments" class="p-6 space-y-4 flex-1 overflow-y-auto">
                    <!-- Loaded dynamically -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api';
        const user = JSON.parse(localStorage.getItem('user'));

        if (!user || user.role !== 'ADMIN') {
            alert('Access Denied');
            window.location.href = 'login.html';
        }

        async function loadReports() {
            try {
                const response = await fetch(`${API_BASE}/admin/reports`);
                if (response.ok) {
                    const data = await response.json();
                    renderIdeas(data.ideas);
                    renderComments(data.comments);
                }
            } catch (e) {
                console.error(e);
            }
        }

        function renderIdeas(ideas) {
            const container = document.getElementById('reported-ideas');
            if (ideas.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-center py-8">No reported ideas. All clear! âœ¨</p>';
                return;
            }
            container.innerHTML = ideas.map(idea => `
                <div class="bg-white/5 border border-white/10 rounded-xl p-4 hover:bg-white/10 transition">
                    <h3 class="font-bold text-lg text-white mb-1">${idea.title}</h3>
                    <p class="text-sm text-gray-400 mb-4 line-clamp-2">${idea.problemStatement}</p>
                    <div class="flex space-x-2 text-xs">
                        <button onclick="dismissIdea(${idea.id})" class="bg-white/10 hover:bg-white/20 text-gray-300 px-3 py-2 rounded-lg transition">Dismiss</button>
                        <button onclick="deleteIdea(${idea.id})" class="bg-red-500/20 hover:bg-red-500/30 text-red-400 border border-red-500/30 px-3 py-2 rounded-lg transition">Delete Idea</button>
                    </div>
                </div>
            `).join('');
        }

        function renderComments(comments) {
            const container = document.getElementById('reported-comments');
            if (comments.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-center py-8">No reported comments. All quiet! ðŸ¤«</p>';
                return;
            }
            container.innerHTML = comments.map(comment => `
                <div class="bg-white/5 border border-white/10 rounded-xl p-4 hover:bg-white/10 transition">
                    <p class="text-sm text-gray-300 mb-2 italic border-l-2 border-white/20 pl-2">"${comment.content}"</p>
                    <p class="text-xs text-gray-500 mb-4">By: <span class="text-gray-400">${comment.postedBy.username}</span></p>
                    <div class="flex space-x-2 text-xs">
                        <button onclick="dismissComment(${comment.id})" class="bg-white/10 hover:bg-white/20 text-gray-300 px-3 py-2 rounded-lg transition">Dismiss</button>
                        <button onclick="deleteComment(${comment.id})" class="bg-red-500/20 hover:bg-red-500/30 text-red-400 border border-red-500/30 px-3 py-2 rounded-lg transition">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        async function dismissIdea(id) {
            await fetch(`${API_BASE}/admin/dismiss/idea/${id}`, { method: 'POST' });
            loadReports();
        }
        async function deleteIdea(id) {
            if (!confirm('Delete this idea?')) return;
            await fetch(`${API_BASE}/admin/idea/${id}`, { method: 'DELETE' });
            loadReports();
        }
        async function dismissComment(id) {
            await fetch(`${API_BASE}/admin/dismiss/comment/${id}`, { method: 'POST' });
            loadReports();
        }
        async function deleteComment(id) {
            if (!confirm('Delete this comment?')) return;
            await fetch(`${API_BASE}/admin/comment/${id}`, { method: 'DELETE' });
            loadReports();
        }

        loadReports();
    </script>
</body>

</html>
