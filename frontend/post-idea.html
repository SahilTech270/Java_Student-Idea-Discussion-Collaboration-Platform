<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Idea - IdeaHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    sans: ['Outfit', 'sans-serif'],
                },
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#ec4899',
                        dark: '#0f172a',
                    },
                    animation: {
                        'float': 'float 8s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, rgba(15, 23, 42, 0) 70%);
            border-radius: 50%;
            z-index: -1;
            pointer-events: none;
        }
    </style>
</head>

<body class="bg-dark text-gray-100 font-sans min-h-screen relative overflow-x-hidden">

    <!-- Ambient Background -->
    <div class="blob top-0 left-0 -translate-x-1/2 -translate-y-1/2 animate-float"></div>
    <div class="blob bottom-0 right-0 translate-x-1/3 translate-y-1/3 animate-float" style="animation-delay: 4s"></div>
    <div class="fixed inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-20 pointer-events-none">
    </div>

    <nav class="glass sticky top-0 z-50 border-b border-white/5">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <a href="dashboard.html" class="text-2xl font-bold tracking-tight">Idea<span
                        class="text-primary">Hub</span></a>
                <a href="dashboard.html" class="text-gray-400 hover:text-white transition flex items-center">
                    <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                    Cancel
                </a>
            </div>
        </div>
    </nav>

    <div class="max-w-3xl mx-auto py-10 px-4 sm:px-6 lg:px-8">

        <div class="glass-panel shadow-2xl rounded-2xl p-8 border border-white/10 relative overflow-hidden">
            <!-- Decorative glowing border effect at top -->
            <div
                class="absolute top-0 left-0 right-0 h-1 bg-gradient-to-r from-primary via-secondary to-primary opacity-50">
            </div>

            <h1 class="text-3xl font-bold text-white mb-2">Post a New Idea</h1>
            <p class="text-gray-400 mb-8">Share your innovative concept with the community.</p>

            <form id="postIdeaForm" class="space-y-6">

                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Idea Title</label>
                    <input type="text" id="title" required
                        class="block w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition"
                        placeholder="e.g., Smart Waste Management System">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Domain</label>
                    <select id="domain"
                        class="block w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition [&>option]:text-black">
                        <option value="AI">Artificial Intelligence</option>
                        <option value="Web">Web Development</option>
                        <option value="IoT">Internet of Things</option>
                        <option value="Mobile">Mobile App</option>
                        <option value="Blockchain">Blockchain</option>
                        <option value="Mechanical">Mechanical</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Problem Statement</label>
                    <textarea id="problem" rows="3" required
                        class="block w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition"
                        placeholder="Describe the problem you are solving..."></textarea>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Proposed Solution</label>
                    <textarea id="solution" rows="4" required
                        class="block w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition"
                        placeholder="Describe your solution detailedly..."></textarea>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-1">Maturity Level</label>
                        <select id="maturity"
                            class="block w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition [&>option]:text-black">
                            <option value="CONCEPT">Concept</option>
                            <option value="PROTOTYPE">Prototype</option>
                            <option value="READY_TO_BUILD">Ready to Build</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-1">Unique Touch</label>
                        <input type="text" id="unique"
                            class="block w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition"
                            placeholder="What makes it special?">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Tags (comma separated)</label>
                    <input type="text" id="tags"
                        class="block w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition"
                        placeholder="java, spring, react">
                </div>

                <div class="pt-4 flex justify-end">
                    <button type="submit"
                        class="bg-primary hover:bg-indigo-600 text-white px-8 py-3 rounded-lg text-sm font-bold shadow-lg shadow-indigo-500/30 transition transform hover:scale-105 active:scale-95 flex items-center">
                        Post Idea <span class="ml-2">ðŸš€</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/idea.js"></script>
    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) window.location.href = 'login.html';
    </script>
</body>

</html>
