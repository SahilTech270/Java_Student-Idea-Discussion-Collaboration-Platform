<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Details - IdeaHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    sans: ['Outfit', 'sans-serif'],
                },
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#ec4899',
                        dark: '#0f172a',
                    },
                    animation: {
                        'float': 'float 8s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, rgba(15, 23, 42, 0) 70%);
            border-radius: 50%;
            z-index: -1;
            pointer-events: none;
        }
    </style>
</head>

<body class="bg-dark text-gray-100 font-sans min-h-screen relative overflow-x-hidden">

    <!-- Ambient Background -->
    <div class="blob top-0 left-0 -translate-x-1/2 -translate-y-1/2 animate-float"></div>
    <div class="blob bottom-0 right-0 translate-x-1/3 translate-y-1/3 animate-float" style="animation-delay: 4s"></div>
    <div class="fixed inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-20 pointer-events-none">
    </div>

    <!-- Navbar -->
    <nav class="glass sticky top-0 z-50 border-b border-white/5">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <a href="dashboard.html" class="text-2xl font-bold tracking-tight">Idea<span
                        class="text-primary">Hub</span></a>
                <div class="flex items-center space-x-4">
                    <a href="dashboard.html" class="text-gray-400 hover:text-white transition flex items-center">
                        <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                        </svg>
                        Back to Feed
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto px-4 py-8">

        <!-- Idea Content -->
        <div id="idea-content" class="glass-panel rounded-2xl shadow-xl overflow-hidden mb-8 border border-white/10">
            <div class="p-8 animate-pulse">
                <div class="h-8 bg-white/10 rounded w-1/2 mb-4"></div>
                <div class="h-4 bg-white/10 rounded w-full mb-2"></div>
                <div class="h-4 bg-white/10 rounded w-full mb-2"></div>
            </div>
        </div>

        <!-- Comments Section -->
        <div class="glass-panel rounded-2xl shadow-xl p-8 border border-white/10">
            <h3 class="text-xl font-bold text-white mb-6 flex items-center">
                <span class="mr-2">ðŸ’¬</span> Discussion
            </h3>

            <form id="commentForm" class="mb-8">
                <textarea id="commentContent" rows="3" required
                    class="w-full bg-white/5 border border-white/10 rounded-lg shadow-sm p-4 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition"
                    placeholder="Add to the discussion..."></textarea>
                <div class="mt-3 flex justify-end">
                    <button type="submit"
                        class="bg-primary hover:bg-indigo-600 text-white px-6 py-2 rounded-lg text-sm font-bold shadow-lg shadow-indigo-500/30 transition transform hover:scale-105 active:scale-95">
                        Post Comment
                    </button>
                </div>
            </form>

            <div id="comments-list" class="space-y-6">
                <!-- Comments will be injected here -->
            </div>
        </div>

    </div>

    <script src="js/idea-details.js"></script>
    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) window.location.href = 'login.html';
    </script>
</body>

</html>
