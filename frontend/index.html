<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IdeaHub - Build the Future</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    sans: ['Outfit', 'sans-serif'],
                },
                extend: {
                    colors: {
                        primary: '#6366f1', // Indigo 500
                        secondary: '#ec4899', // Pink 500
                        dark: '#0f172a', // Slate 900
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .gradient-text {
            background: linear-gradient(135deg, #6366f1 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .blob {
            position: absolute;
            width: 400px;
            height: 400px;
            background: linear-gradient(180deg, rgba(99, 102, 241, 0.4) 0%, rgba(236, 72, 153, 0.4) 100%);
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.6;
        }
    </style>
</head>

<body class="bg-dark text-white font-sans antialiased overflow-x-hidden">

    <!-- Background Elements -->
    <div class="blob top-0 left-0 -translate-x-1/2 -translate-y-1/2 animate-float"></div>
    <div class="blob bottom-0 right-0 translate-x-1/2 translate-y-1/2 animate-float" style="animation-delay: 2s"></div>

    <!-- Navbar -->
    <nav class="fixed w-full z-50 glass border-b-0">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20 items-center">
                <div class="flex items-center">
                    <span class="text-3xl font-bold tracking-tight">Idea<span class="text-primary">Hub</span></span>
                </div>
                <div class="flex items-center space-x-6">
                    <a href="login.html" class="text-gray-300 hover:text-white transition font-medium">Login</a>
                    <a href="register.html"
                        class="bg-white text-dark hover:bg-gray-100 px-6 py-2.5 rounded-full text-sm font-bold transition transform hover:scale-105 shadow-lg shadow-white/10">Get
                        Started</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="relative pt-32 pb-16 sm:pt-40 sm:pb-24 lg:pb-32 overflow-hidden">
        <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col items-center text-center z-10">

            <div class="inline-flex items-center px-4 py-2 rounded-full glass mb-8 animate-fade-in-up">
                <span class="w-2 h-2 rounded-full bg-green-400 mr-2 animate-pulse"></span>
                <span class="text-sm font-medium text-gray-300">Join 5,000+ Students Innovating Today</span>
            </div>

            <h1 class="text-5xl sm:text-7xl font-extrabold tracking-tight mb-8 leading-tight">
                Turn Your Sparks <br />
                Into <span class="gradient-text">Wildfires</span>
            </h1>

            <p class="mt-4 max-w-2xl mx-auto text-xl text-gray-400 mb-10 leading-relaxed">
                Connect with peers, form dream teams, and launch your next big project.
                The ultimate ecosystem for student innovators.
            </p>

            <div class="flex flex-col sm:flex-row gap-4 w-full sm:w-auto">
                <a href="register.html"
                    class="px-8 py-4 rounded-full bg-primary hover:bg-indigo-600 text-white font-bold text-lg shadow-lg shadow-indigo-500/30 transition transform hover:-translate-y-1">
                    Start Innovating
                </a>
                <a href="#features"
                    class="px-8 py-4 rounded-full glass hover:bg-white/10 text-white font-bold text-lg transition">
                    Explore Features
                </a>
            </div>

            <!-- Dashboard Preview -->
            <div
                class="mt-20 relative w-full max-w-5xl rounded-2xl glass p-2 shadow-2xl border border-white/10 transform rotate-x-12 perspective-1000">
                <div class="rounded-xl overflow-hidden bg-dark">
                    <div class="flex items-center px-4 py-2 bg-slate-800/50 border-b border-white/5 space-x-2">
                        <div class="w-3 h-3 rounded-full bg-red-500"></div>
                        <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                        <div class="w-3 h-3 rounded-full bg-green-500"></div>
                    </div>
                    <!-- Mockup Content -->
                    <div class="p-8 grid grid-cols-3 gap-6 opacity-80">
                        <div class="col-span-2 space-y-4">
                            <div class="h-8 w-1/3 bg-slate-700 rounded-lg"></div>
                            <div class="h-32 bg-slate-800 rounded-xl border border-white/5 p-4">
                                <div class="h-4 w-3/4 bg-slate-700 rounded mb-2"></div>
                                <div class="h-4 w-1/2 bg-slate-700 rounded"></div>
                            </div>
                            <div class="h-32 bg-slate-800 rounded-xl border border-white/5 p-4"></div>
                        </div>
                        <div class="col-span-1 space-y-4">
                            <div class="h-48 bg-slate-800 rounded-xl border border-white/5"></div>
                            <div
                                class="h-24 bg-gradient-to-br from-indigo-500/20 to-purple-500/20 rounded-xl border border-indigo-500/30">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
